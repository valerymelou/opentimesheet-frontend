
<div id="login-component">
  <div class="container">
    <div class="row">
      <div class="column column-4 no-padding">
        <app-about></app-about>
      </div>
      <div class="column column-8 no-padding">
        <form>
          <h2 class="mat-title" i18n>Please sign in</h2>
          <div class="form-group">
            <mat-form-field>
              <mat-label i18n>Email address</mat-label>
              <input type="email" matInput autofocus>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <mat-label i18n>Password</mat-label>
              <input type="password" matInput>
              <mat-hint>
                <a routerLink="/reset-password" i18n>Forgot password?</a>
              </mat-hint>
            </mat-form-field>
          </div>
          <div class="form-group">
            <button type="submit" mat-raised-button color="primary" i18n>Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
