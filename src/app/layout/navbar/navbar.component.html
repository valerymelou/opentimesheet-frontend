<mat-toolbar>
  <button color="primary" mat-icon-button class="toggle-button" i18n-aria-label aria-label="Collapse menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="mat-h1">
    <a routerLink="time-track/fill" class="home-link">Open Timesheet</a>
  </h1>
  <span class="spacer"></span>
  <a href="" mat-button color="primary" *ngIf="!isMobile">
    <mat-icon>settings</mat-icon>
    <span i18n>Settings</span>
  </a>
  <button mat-flat-button [matMenuTriggerFor]="menu" color="primary">
    <mat-icon>account_circle</mat-icon>
    <span>John Doe</span>
  </button>
  <mat-menu #menu="matMenu">
    <a href="" mat-menu-item i18n>My profile</a>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span i18n>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
